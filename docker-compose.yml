version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: franckkiemde
      POSTGRES_PASSWORD: saturn123
      POSTGRES_DB: saturn-db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U franckkiemde -d saturn-db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://franckkiemde:saturn123@db:5432/saturn-db?schema=public
      JWT_SECRET: merci_beaucoup
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  frontend-web:
    build: ./frontend-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: /api
      WATCHPACK_POLLING: "true"
    volumes:
      # Mount source code for hot reload (comment out in production)
      - ./frontend-web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend-web:
        condition: service_healthy
    restart: on-failure

volumes:
  db-data:
